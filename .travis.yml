os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated bash || brew upgrade bash; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated sudo || brew upgrade sudo; fi
  
addons:
  apt:
    packages:
      - sudo
      - bash

language: bash
sudo: required

script:
    - cd test; sudo ./harness